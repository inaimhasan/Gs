<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        color: #1e2329;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #474d57;
        font-weight: 500;
        font-size: 0.9rem;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #eaecef;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #f0b90b;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #f0b90b;
        border: none;
        border-radius: 8px;
        color: #1e2329;
        font-weight: 600;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 1rem;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #d9a50a;
      }
      button:disabled {
        background-color: #eaecef;
        color: #707a8a;
        cursor: not-allowed;
      }
      #status {
        margin-top: 1.2rem;
        text-align: center;
        font-size: 0.9rem;
        min-height: 1.2rem;
      }
      .success { color: #0ecb81; }
      .error { color: #f6465d; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Binance Pay Email</h2>
      <div class="form-group">
        <label>Receiver Email</label>
        <input type="email" id="recipient" placeholder="Enter recipient email" required>
      </div>
      <div class="form-group">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="0.00" step="any" required>
      </div>
      <div class="form-group">
        <label>Currency</label>
        <input type="text" id="currency" value="USDT" required>
      </div>
      <div class="form-group">
        <label>Pay ID</label>
        <input type="text" id="payId" placeholder="Enter Pay ID" required>
      </div>
      <button id="sendBtn" onclick="send()">Send Email</button>
      <div id="status"></div>
    </div>

    <script>
      function send() {
        const btn = document.getElementById('sendBtn');
        const status = document.getElementById('status');
        const recipient = document.getElementById('recipient').value;
        const amount = document.getElementById('amount').value;
        const currency = document.getElementById('currency').value;
        const payId = document.getElementById('payId').value;

        if (!recipient || !amount || !currency || !payId) {
          status.innerText = "Please fill all fields";
          status.className = "error";
          return;
        }

        btn.disabled = true;
        status.innerText = "Sending email...";
        status.className = "";

        google.script.run
          .withSuccessHandler(function(response) {
            btn.disabled = false;
            if (response.success) {
              status.innerText = "Email sent successfully!";
              status.className = "success";
              // Clear fields except currency
              document.getElementById('recipient').value = '';
              document.getElementById('amount').value = '';
              document.getElementById('payId').value = '';
            } else {
              status.innerText = "Error: " + response.error;
              status.className = "error";
            }
          })
          .withFailureHandler(function(error) {
            btn.disabled = false;
            status.innerText = "Connection error: " + error;
            status.className = "error";
          })
          .sendEmail(recipient, amount, currency, payId);
      }
    </script>
  </body>
</html>
